  <!-- Blog Content -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <!-- Loading State -->
          <div id="loadingState" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading blog post...</p>
          </div>

          <!-- Error State -->

              Blog post not found. <a href="blogs.html">Return to blogs</a>

          <!-- Blog Content -->

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mb-4">

                <li class="breadcrumb-item"><a href="blogs.html">Blogs</a></li>
                <li class="breadcrumb-item active" id="breadcrumbTitle">Blog</li>
              </ol>
            </nav>

            <!-- Blog Header -->
            <header class="blog-header mb-4">
              <div class="blog-image mb-4">
                <img id="blogFeaturedImage" src="" alt="" class="img-fluid rounded-4 shadow">
              </div>
              <h1 class="display-4 fw-bold mb-3" id="blogTitle"></h1>
              <div class="blog-meta mb-4">

                    <small class="text-muted d-block" id="blogAuthorRole"></small>
                  </div>
                  <div>
                    <i class="bi bi-calendar3 me-2 text-primary"></i>
                    <span id="blogDate"></span>
                  </div>
                  <div>
                    <i class="bi bi-clock me-2 text-primary"></i>
                    <span id="blogReadTime"></span>
                  </div>
                  <div>
                    <span class="badge bg-primary" id="blogCategory"></span>
                  </div>
                </div>
              </div>
              <div class="blog-tags mb-4" id="blogTags"></div>
            </header>

            <!-- Blog Body -->
            <div class="blog-body">
              <div id="blogContentBody" class="blog-content"></div>
            </div>

            <!-- Blog Footer -->
            <footer class="blog-footer mt-5 pt-4 border-top">
              <div class="d-flex justify-content-between align-items-center">
                <a href="blogs.html" class="btn btn-outline-primary">
                  <i class="bi bi-arrow-left me-2"></i>Back to Blogs
                </a>
                <div class="share-buttons">
                  <span class="text-muted me-2">Share:</span>
                  <a href="#" class="btn btn-sm btn-outline-secondary" id="shareLinkedIn" target="_blank">
                    <i class="bi bi-linkedin"></i>
                  </a>
                  <a href="#" class="btn btn-sm btn-outline-secondary" id="shareTwitter" target="_blank">
                    <i class="bi bi-twitter"></i>
                  </a>

              </div>
            </footer>
          </article>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer-section">
    <div class="container">
      <div class="row">

        <div class="col-md-6 text-md-end text-center">
          <a href="https://www.linkedin.com/company/tamil-jug/" target="_blank" class="footer-link me-3">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const blogId = urlParams.get('id');
      
      if (blogId) {
        loadBlog(blogId);
      } else {
        showError();
      }
    });

    async function loadBlog(blogId) {
      try {
        const response = await fetch('data/blogs.json');
        if (!response.ok) throw new Error('Failed to load blog');
        
        const data = await response.json();
        const blog = data.blogs.find(b => b.id === blogId);
        
        if (!blog) {
          showError();
          return;
        }
        
        renderBlog(blog);
      } catch (error) {
        console.error('Error loading blog:', error);
        showError();
      }
    }

    function renderBlog(blog) {
      // Hide loading, show content
      document.getElementById('loadingState').classList.add('d-none');
      document.getElementById('blogContent').classList.remove('d-none');
      
      // Set page title
      document.title = `${blog.title} | Tamilnadu JUG`;
      
      // Set meta description
      const metaDesc = document.querySelector('meta[name="description"]');
      if (metaDesc) {
        metaDesc.content = blog.excerpt;
      }
      
      // Populate content
      document.getElementById('breadcrumbTitle').textContent = blog.title;
      document.getElementById('blogTitle').textContent = blog.title;
      document.getElementById('blogAuthor').textContent = blog.author;
      document.getElementById('blogAuthorRole').textContent = blog.authorRole;
      document.getElementById('blogDate').textContent = new Date(blog.date).toLocaleDateString('en-US', { 
        month: 'long', 
        day: 'numeric', 
        year: 'numeric' 
      });
      document.getElementById('blogReadTime').textContent = blog.readTime;
      document.getElementById('blogCategory').textContent = blog.category;
      
      // Featured image
      const img = document.getElementById('blogFeaturedImage');
      img.src = blog.featuredImage;
      img.alt = blog.title;
      img.onerror = function() {
        this.src = 'public/tamil_jug.jpeg';
      };
      
      // Tags
      const tagsContainer = document.getElementById('blogTags');
      tagsContainer.innerHTML = blog.tags.map(tag => 
        `<span class="blog-tag">${tag}</span>`
      ).join('');
      
      // Content body
      document.getElementById('blogContentBody').innerHTML = blog.content;
      
      // Share buttons
      const currentUrl = encodeURIComponent(window.location.href);
      const title = encodeURIComponent(blog.title);
      const summary = encodeURIComponent(blog.excerpt);
      
      document.getElementById('shareLinkedIn').href = 
        `https://www.linkedin.com/sharing/share-offsite/?url=${currentUrl}`;
      document.getElementById('shareTwitter').href = 
        `https://twitter.com/intent/tweet?url=${currentUrl}&text=${title}`;
    }

    function showError() {
      document.getElementById('loadingState').classList.add('d-none');
      document.getElementById('errorState').classList.remove('d-none');
    }
  </script>

      }
    }
  </style>
