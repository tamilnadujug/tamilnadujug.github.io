on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  NODE_VERSION: "20.x" # set this to the node version to use

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: npm install, build, and test
        run: |
          npm install
          npm run build:staging --if-present

      - name: Copy additional files to dist
        run: |
          # Copy data folder (essential for chapter leaders functionality)
          if [ -d "./data" ]; then
            cp -r ./data ./dist/
            echo "‚úÖ Data folder copied successfully"
          else
            echo "‚ö†Ô∏è No data folder found"
          fi
          
          # Copy public folder (for images)
          if [ -d "./public" ]; then
            cp -r ./public ./dist/
            echo "‚úÖ Public folder copied successfully"
          else
            echo "‚ö†Ô∏è No public folder found"
          fi
          
          # Copy assets folder (for logos and photos)
          if [ -d "./assets" ]; then
            cp -r ./assets ./dist/
            echo "‚úÖ Assets folder copied successfully"
          else
            echo "‚ö†Ô∏è No assets folder found"
          fi
          
          # Verify the build
          echo "üìÅ Contents of dist folder:"
          ls -la ./dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
